    <!--
          Блочные теги

1) <div>	Определяет раздел документа.

2) <form>	Определяет HTML форму.

3) <h1> - <h6>	Определяют HTML заголовки.

4) <header>	Задает "шапку" сайта или раздела.

5)<nav>	Определяет группу ссылок для навигации.

6) <ol>	Создает нумерованный(упорядоченный) список.

7) <ul>	Определяет маркированный(неупорядоченный) список.

    Одиночные теги
1)<a>	Создает гиперссылку.

2)<b>	Выделяет текст жирным шрифтом.

3)<button>	Создает кнопку.

4)<i>	Преобразует текст в курсивный.

5)<img>  	Определяет изображение.

6)<input>	Создаeт поле для ввода данных.

7)<select>	Создает выпадающий список.

8)<span>	Определяет строчный элемент документа.

9)<strong>	Определяет важный текст - преобразует шрифт в полужирный.

10)<var>	Определяет переменную - выделяет текст курсивом.
   
Семантические теги

1. <footer> - нижний колонтитул страницы

2. <article> - Используется для группировки записей — публикаций, статей, записей блога, комментариев.

3.  <nav> - для создания блока навигации 

4. <section> - группирует тематическое содержимое и обычно содержит заголовок.

5. <header> - шапка сайта 
    -->
